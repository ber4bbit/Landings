<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Метеорологический сайт</title>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="topbar-logo">
                <img src="./style/images/weatherLogo.svg" alt="" class="topbar-logo__img">
                <!-- <p class="styledText">Сайт с  данными</p> -->
            </div>
            <div class="topbar-navigation topbar-logo">
                <a href="#" class="styledText styledText-navigation">Прогноз погоды</a>
                <a href="#" class="styledText styledText-navigation">Данные о воздухе</a>
                <a href="#" class="styledText styledText-navigation">Фото</a>
            </div>
        </div>
    </header>
    <main>
        <div class="weatherContainerBackground"></div>
        <div class="weatherContainer">
            <div class="weatherContainer-weatherInfoContainer">
                <div class="weatherInfoContainer-dayInfo weatherInfoContainer-dayInfo__monday">
                    <div class="weekDay-container weekDay-container__monday" id="target">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo weatherInfoContainer-dayInfo__evenDay">
                    <div class="weekDay-container weekDay-container__evenDay">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo">
                    <div class="weekDay-container">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo weatherInfoContainer-dayInfo__evenDay">
                    <div class="weekDay-container weekDay-container__evenDay">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo">
                    <div class="weekDay-container">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo weatherInfoContainer-dayInfo__evenDay">
                    <div class="weekDay-container weekDay-container__evenDay">
                    </div>
                </div>
                <div class="weatherInfoContainer-dayInfo weatherInfoContainer-dayInfo__sunday">
                    <div class="weekDay-container weekDay-container__sunday">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
